<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            formControlName="imagePath"
            id="imagePath"
            class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="" class="image-responsive">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="Description"
            class="form-control"
            formControlName="description"
            rows="6"></textarea>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingControl of recipeForm.get('ingredients').controls; let i = index"
               [formGroupName]="i"
               style="margin-top: 10px"
          >
            <div class="col-xs-8">
              <input type="text" formControlName="name"  class="form-control">
            </div>

            <div class="col-xs-2">
              <input type="number" formControlName="amount"  class="form-control">
            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger">x</button>
            </div>

          </div>
        </div>


      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>


    </form>
  </div>
</div>
